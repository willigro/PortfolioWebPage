<!--
OK - Allow the user presse the mouse to shot
New enemy that can shot to each x * points
OK - Limit max vel
Power up: hp, time to shot, super shot
Menu: Improve stop, points, show A W S D as tip
Add effects on screen when die, improve enemy, get power up
OK - Limit area to move (0, 0) (maxW, maxH)
Add enemy to list to each x * points with a limit
 -->


<body>
  <canvas id="canvas" style="height: 100%; width: 100%; position: fixed; z-index: -1;" onmousemove="onMouseMove(event)"
    onmousedown="onMouseDown(event)" onmouseup="onMouseUp(event)"></canvas>

  <div class="player">
    <a id="play">Play Asteroids</a>
    <div id="game-panel" hidden>
      <ul>
        <li>
          <a id="stop">Return to site</a>
        </li>
        <li id="new-game">
          <a>New Game</a>
        </li>
        <li id="stop-game" hidden>
          <a>Stop Game</a>
        </li>
      </ul>

      <p id="game-tips">
        <span style="color: gold;">W</span> (up)
        <span style="color: gold;">A</span> (left)
        <span style="color: gold;">S</span> (down)
        <span style="color: gold;">D</span> (right) to move
        <br>Press <span style="color: gold;">left</span> mouse to shot
      </p>

      <div id="in-game-panel" hidden>
        <p style="margin-top: 10px">Life <span id="life"></span>
          <br>Points <span id="points"></span></p>
      </div>
    </div>
  </div>
</body>
